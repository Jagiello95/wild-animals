<button
  *ngIf="!(auth.isAuthenticated$ | async)"
  color="primary"
  class="nav-button"
  mat-mini-fab
  (click)="login()"
  aria-label="Example icon button with a home icon"
>
  <mat-icon>account_circle</mat-icon>
</button>
<span *ngIf="(auth.isAuthenticated$ | async) === true">Witaj {{(auth.user$ | async).name}}  </span>
<button
  *ngIf="(auth.isAuthenticated$ | async) === true"
  color="primary"
  class="nav-button"
  mat-mini-fab
  (click)="logout()"
  aria-label="Example icon button with a home icon"
>
  <mat-icon>exit_to_app</mat-icon>
</button>
