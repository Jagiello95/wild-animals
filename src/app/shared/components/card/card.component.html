<div
  *ngIf="icon"
  class="cutout__container"
  [class.cutoutLeft__container]="iconLeft"
  [class.cutoutRight__container]="iconRight"
>
  <div class="cutout__fill cutout__fill--one"></div>
  <div class="cutout"></div>

  <div class="cutout__fill cutout__fill--two"></div>
  <div class="cutout__circle">
    <mat-icon>{{ icon }}</mat-icon>
  </div>
</div>

<div class="card">
  <div class="card__header">{{ header }}</div>

  <div class="card__content"><ng-content></ng-content></div>
</div>
