<div *ngIf="icon" class="cutout__container">
  <div class="cutout__fill cutout__fill--one"></div>
  <div class="cutout"></div>

  <div class="cutout__fill cutout__fill--two"></div>
  <div class="cutout__circle">
    <mat-icon>{{ icon }}</mat-icon>
  </div>
</div>

<div class="card">
  <div class="card__header">{{ header }}</div>

  <div
    *ngIf="content"
    class="card__content"
    [class.card__content--column]="column"
  >
    <ng-content></ng-content>
  </div>
</div>
